name: Deploy kafka topics

on:
  push:
    branches:
      - main
    paths:
      - kafka-aiven/**
      - '!kafka-aiven/README.md'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    strategy:
      matrix:
        topic: [klage-notification-events.v1, klage-notification-internal-events.v1, klage-notification-internal-change-events.v1, klage-notification-internal-system-events.v1]
        environment: [dev, prod]
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: deploy kafka-topic ${{ matrix.topic }} to ${{ matrix.environment }}
        uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: ${{ matrix.environment }}-gcp
          RESOURCE: kafka-aiven/${{ matrix.topic }}/topic.yaml
          VARS: kafka-aiven/${{ matrix.topic }}/${{ matrix.environment }}-vars.yaml
          PRINT_PAYLOAD: true